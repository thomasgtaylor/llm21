<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a5c36;
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .stat {
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 4px;
        }
        .table {
            background: #0d7a48;
            border-radius: 150px;
            padding: 40px;
            margin-bottom: 30px;
            border: 12px solid #5c3a21;
            min-height: 350px;
        }
        .hand-area {
            text-align: center;
            margin: 20px 0;
        }
        .hand-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            min-height: 90px;
        }
        .card {
            background: white;
            color: #333;
            width: 60px;
            height: 84px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }
        .card.red {
            color: #c41e3a;
        }
        .card.hidden {
            background: linear-gradient(135deg, #1e3a8a 25%, #1e40af 25%, #1e40af 50%, #1e3a8a 50%, #1e3a8a 75%, #1e40af 75%);
            background-size: 10px 10px;
            color: transparent;
        }
        .hand-value {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .player-hands {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .player-hand {
            padding: 10px;
            border-radius: 8px;
        }
        .player-hand.active {
            background: rgba(255,255,255,0.1);
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            background: #fbbf24;
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        button:hover {
            background: #f59e0b;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .result.win {
            background: rgba(34, 197, 94, 0.3);
        }
        .result.lose {
            background: rgba(239, 68, 68, 0.3);
        }
        .result.push {
            background: rgba(234, 179, 8, 0.3);
        }
        .result.blackjack {
            background: linear-gradient(135deg, rgba(234, 179, 8, 0.4), rgba(249, 115, 22, 0.4));
        }
        .result.surrender {
            background: rgba(156, 163, 175, 0.3);
        }
        .llm-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }
        .llm-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .llm-decision {
            font-size: 24px;
            font-weight: bold;
            color: #fbbf24;
            min-width: 150px;
        }
        .llm-row {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .llm-col {
            text-align: center;
        }
        .llm-result {
            margin-top: 12px;
            font-weight: bold;
            font-size: 14px;
        }
        .llm-result.correct {
            color: #22c55e;
        }
        .llm-result.incorrect {
            color: #ef4444;
        }
        .skeleton-text {
            height: 28px;
            width: 100px;
            margin: 0 auto;
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♠ Blackjack ♥</h1>

        <div id="game-area">
            {% include "partials/game.html" %}
        </div>
    </div>
</body>
</html>
